<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Todo List 
        <span>Get things done, one item at a time</span>
      </h1>
      
      <ul class="task-list">
        <li>
          <span class="label">Learn JS</span>
          <div class="action">
            <input type="checkbox" class="btn-action btn-action-done" />
            <button class="btn-action btn-action-delete">тип</button>
          </div>
        </li>
        <li>
            <span class="label">Code a Todo list</span>
            <div class="action">
              <input type="checkbox" class="btn-action btn-action-done" />
              <button class="btn-action btn-action-delete">тип</button> 
        </li>
      </ul>
        <div class="filter-wrapper"> 
            <label for="filter" class="filter-label">Show incompleted task only</label>
            <input type="checkbox" id="filter">
        </div>
        <form action="#" class="form">
            <label for="newitem">Add to the Todo list</label>
            <input type="text" id="newitem">
            <button type="submit">Add item</button>
        </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
